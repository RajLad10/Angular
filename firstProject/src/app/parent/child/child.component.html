
<table border="1">
    <thead>
        <tr *ngFor="let th of head">
            <th >{{th.eid}}</th>
            <th>{{th.name}}</th>
            <th>{{th.department}}</th>
            <th>{{th.city}}</th>
            <th>{{th.action}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of emp;let index">
            <td >{{item.eid}}</td>
            <td>{{item.name}}</td>
            <td>{{item.department}}</td>
            <td>{{item.city}}</td>
            <td>
                <button>Edit</button>
                <button (click)="deleteRow(index)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
