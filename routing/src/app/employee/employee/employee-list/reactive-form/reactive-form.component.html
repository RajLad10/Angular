<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <label>Name</label>
            <input type="text" formControlName="name" required minlength="3"
                [ngClass]="{'is-invalid' : submitted && f['name'].errors}">
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is Required</div>
                <div *ngIf="f['name'].errors['minlength']">Please enter a valid name</div>
            </div>
        </div>

        <div>
            <label>Email</label>
            <input type="email" formControlName="email" required
                [ngClass]="{'is-invalid' : submitted && f['email'].errors}">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is Required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
            </div>
        </div>

        <div>
            <label>Username</label>
            <input type="text" formControlName="username" required
                [ngClass]="{'is-invalid' : submitted && f['username'].errors}">
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Username is Required</div>
            </div>
        </div>

        <div>
            <label>Password</label>
            <input type="text" formControlName="password" required minlength="8" maxlength="20"
                [ngClass]="{'is-invalid' : submitted && f['password'].errors}">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is Required</div>
                <div *ngIf="f['password'].errors['minlength']">Password length must be atleast 8 characters</div>
                <div *ngIf="f['password'].errors['maxlength']">Password length must be atmost 20 characters</div>
            </div>
        </div>

        <div>
            <label>Confirm Password</label>
            <input type="text" formControlName="confirmPassword" required
                [ngClass]="{'is-invalid' : submitted && f['confirmPassword'].errors}">
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is Required</div>
                <div *ngIf="f['confirmPassword'].errors['matching']">Confirm Password does not match</div>
            </div>
        </div>


        <div>
            <button type="submit">Register</button>
            <button type="button" (click)="onReset()">Reset</button>
        </div>
    </form>
</div>
